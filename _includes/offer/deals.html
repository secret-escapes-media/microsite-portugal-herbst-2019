
<!-- Anfang SALE CARD - SMALL   -->
<table bgcolor="#f2f2f2" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 0 15px 30px;"><table bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table"  style="">
        <tr>
          <td style="padding: 0;" class="mobile-wrapper">
            <!-- TWO COLUMNS -->

            <table align="center" cellspacing="0" cellpadding="0" border="0" width="600" class="responsive-table">
              <tr>
                <td class="mobile-wrapper" valign="middle" style="vertical-align:middle;">
                  <!-- LEFT COLUMN -->

                  <table cellpadding="0" cellspacing="0" border="0" width="50%" align="left" class="responsive-table" style="height: 215px;">
                    <tr>
                      <td style="padding: 0; vertical-align:middle;" valign="middle">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                          <tr>
                            <td align="center" valign="middle">
                              <a href="{{offer.link}}{{site.se-tracking-link}}">
                                <img class="border-reset img-max" src="{{offer.image}}" width="300" style="display: block; width: 100%; height:auto;" alt="" border="0" /> </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>

                  <!-- RIGHT COLUMN -->

                  <table cellpadding="0" cellspacing="0" border="0" width="49.999999%" align="right" class="responsive-table" style="height: 215px;">
                    <tr>
                      <td style="padding: 10px 10px; vertical-align:middle;" valign="middle">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                          <tr>
                            <td align="left" style="color: #191919; font-size: 20px; line-height: 24px; font-family: 'Open Sans', Helvetica, Arial, sans-serif;  font-weight: 300;"> {{offer.title}} </td>
                          </tr>
                          <tr>
                            <td align="left" width="300" style="padding: 10px 0 0; color: #ff8c00; font-size: 14px; line-height: 16px; font-family: 'Open Sans', Helvetica, Arial, sans-serif;  font-weight: 400;">{{offer.location}}</td>
                          </tr>
                          <tr>
                            <td align="left" width="300" style="padding: 10px 0 0 0; color: #47484a; font-size: 14px; line-height: 16px; font-family: 'Open Sans', Helvetica, Arial, sans-serif;  font-weight: 400;"> Ab <span style="color: #191919; font-weight: 400; font-size: 16px;"> {{offer.price}} €</span>{{offer.price-description}} </td>
                          </tr>
                          <table>
                            <tr>
                            <td align="left" width="250" style="padding: 17px 0 0;" >
                              <a href="#" style="background-color:#fff; border:1px solid #ff8c00; padding: 0 15px; border-radius:3px; color:#ff8c00; display:inline-block;  font-size:12px; font-family: 'Open Sans', Helvetica, Arial, sans-serif;  font-weight: 600; line-height:40px; text-align:center; text-decoration:none; text-transform: uppercase;"> Zum Angebot </a>
                            </td>

                            <td  width="30" height="30">{% if offer.flight-tag | where: 'flight-tag', 'true' %}<img width="30" style="background-color:#000; border-radius: 3px; " src="{{site.img}}/icons/nl-flights.png" alt="Flüge inklusive">{% endif %}</td>
                          </tr>
                        </table>

                        </table>
                      </td>
                    </tr>
                  </table></td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
</table>
<!-- Ende SALE CARD - SMALL   -->
