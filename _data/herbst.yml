- id: six
  title: Festivals über Festivals
  img: bg-img6
  description: "Nach den heißen Sommermonaten nimmt der Kulturbetrieb wieder Fahrt auf. Zuerst belebt das Festival F Anfang September zwei Tage lang das historische Zentrum von Faro mit portu&shy;giesischer Musik, Kunst, Literatur und Streetfood. Kultur gibt es auch auf den Inseln: Weinlese beim Madeirawein-Fest in Funchal, nostalgische Saxophon&shy;klänge beim AngraJazz auf der Azoreninsel Terceira und dann wieder Madeiras Lorbeerwälder und Berge beim Festival de Natureza im Oktober. Nach all den Genüssen bringen sich die Portugiesen beim Lissabon-Marathon Ende Oktober in Schwung. Im November bietet das Lisbon & Sintra Film Festival einen filmreifen Abgang. Das Event hatte in den Vorjahren Leinwandgrößen wie Isabelle Huppert oder Willem Dafoe zu&nbsp;Gast."



