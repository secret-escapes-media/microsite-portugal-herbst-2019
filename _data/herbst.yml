- id: one
  title: Spätsommerliche Romanze
  img: bg-img1
  description: "Im Herbst sonnige Auszeiten erleben und dem Schwung der Hochsaison entkommen? Kein Problem in Portugal. Vorbei die brütend heißen Tage, die Temperaturen in den Städten, aber auch an der West- und Südküste siedeln sich im freundlichen 20-Grad-Bereich an, die Landschaften sind erfüllt vom weichen Herbstlicht und die zumeist menschenleeren Strände und Buchten verführen zu romantischen Spaziergängen. Auch die Natur spielt mit: Violett blühen die Jacarandabäume, Braga trumpft mit dem Santa-Bárbara-Garten farblich auf, Schwärme von Zugvögeln machen Rast im Süden und sind in Sagres an über 30 Aussichtspunkten zu beobachten. Santarém lädt Ende Oktober dann zum nationalen Gastronomiefestival und stimmungsvollen Dinnern zu zweit - Saúde!"



