- id: five
  title: "Reise ins Douro-Tal"
  img: bg-img5
  description: "Das Douro-Tal ist Weinkennern ein Begriff. Die Terrassen im Norden Portugals gehören zu den ältesten abgegrenzten Anbaugebieten der Welt und produzieren neben Portwein etliche Rot- und Weißweine. Auch die Küche des Douro-Tals, die sich durch zartes Fleisch und Meeresfrüchte auszeichnet, wurde mehrfach als eine der besten Lokalküchen Portugals hervorgehoben. Kommen Sie im Herbst rechtzeitig zu den Weinlesen und -festen oder machen sich auf entlang der Weinstraße. Von Peso da Régua, mit dem Museu do Douro, das über die Region und den Weinanbau informiert, geht es vorbei an Pinhão, wo ein Drittel der Portweintrauben wächst, bis nach Barca de Alva, wo der Fluss die natürliche Grenze zwischen Portugal und Spanien bildet. Spektakuläre Ausblicke immer inklusive."



