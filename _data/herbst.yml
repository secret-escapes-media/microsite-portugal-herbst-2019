- id: three
  title: "Herbstjuwel: Alentejo"
  img: bg-img3
  description: "Küstenreize und Agrotourismus: der Alentejo ist die größte Region Portugals und nimmt ein ganzes Drittel des Landes ein. Einige der schönsten Strände Südeuropas tummeln sich hier - zu Unrecht übersehen - neben Olivenhainen und Korkeichenwäldern; Felder voller Wildblumen und Schafherden umfassen weiße Landhäuschen und Schlösser und Welterbe-Städte wie Evora und Elvas warten auf Besuch. Nun, im Herbst, wo die starke Sommerhitze nachlässt, ist die perfekte Zeit, das Flachland Alentejos zu durchwandern, den klaren Nachthimmel zu bewundern, oder im Mietwagen im Tal des Tagus mit Santarém zu durchqueren, auf dem Weg zu den Stränden von Porto Covo. Weiter südlich ein Highlight: der Südwest Alentejo und Costa Vicentina Nationalpark."



