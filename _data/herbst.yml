- id: two
  title: Auf der richtigen Welle
  img: bg-img2
  description: "Portugal ist die wellenreichste Surfregion Europas und für Anfänger und Experten sind die Voraussetzungen für herbstliches Wellenreiten gleicher&shy;maßen optimal. Das Ausbleiben des sommerlichen Nord&shy;windes und die Südswells des Atlantik an der Algarve schaffen beste Bedingungen für Offshore-Surfing, wenn der Wind vom Land aufs Meer weht. Mit rund 20 Grad sind in den Herbstmonaten sowohl Luft- als auch Wassertemperatur angenehm mild und vor allem die Südwestküste rund um Sagres bietet sehr viele abwechslungsreiche Surfspots. So sind Sie bei Praia da Luz weitgehend für sich allein, an der Praia do Zavial windgeschützt und an der Praia Beliche mit ihren Höhlen und Weltklassewellen als Fortgeschrittener ganz richtig. Überall gilt: auf Strömungen Acht geben!"




