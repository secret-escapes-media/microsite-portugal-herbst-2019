- id: four
  title: Golfen mit Panorama
  img: bg-img4
  description: "Auch für einen gelungenen Golfurlaub ist das herbstliche Portugal geradezu prädestiniert. Von 2014 bis 2018 wurde das iberische Land mehrfach als bestes Golf-Reiseziel Europas prämiert und die herausragenden Championship-Plätze an der Algarve und zwischen Lissabon und Estoril laden dazu ein, den Abschlag in malerischem Setting zu vervollkommnen. Spätestens Ende Oktober sollten Golffreunde vor Ort sein: dann werden in Vilamoura die Portugal Masters ausgetragen. Die besten Spieler der Welt versuchen sich am Victoria Clube de Golfe, einem überaus anspruchsvollen Platz mit geschickt gesetzten Bunkern, Seen und Wasserfällen, die die Spannung konstant hoch halten und großartiges Entertainment garantieren."



