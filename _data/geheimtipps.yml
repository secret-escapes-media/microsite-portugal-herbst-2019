- id: "5"
  title: Joana Cleto
  img: bg-img5
  location: Lissabon

  tips:

    items:

      - id: 1
        question: "Welchen Geheimtipp kannst du einem Portugal-Urlauber geben"
        answer: "Der absolute Geheimtipp ist, dass man das beste Pastel de Nata nicht in Lissabon finden kann, sondern in Ericeira, einem kleinen Strandort nördlich von Lissabon, und zwar in der Konditorei „O Pãozinho das Marias”. Ericeira ist aber nicht nur wegen der leckeren Pasteis einen Besuch wert, auch Strandliebhaber und Surfer kommen hier auf ihre&nbsp;Kosten."

      - id: 2
        question: "Welche sind die besten Strände, um sich vom Trubel der Hauptstadt zu&nbsp;erholen"
        answer: "Einfach mit dem Zug von Lissabon zu erreichen ist der Praia das Avencas in Parede.
Besonders schön ist auch der lange Sandstrand Praia do Meco in Aldeia do Meco. Man kann dort wunderbar im Ort oder am Strand Fisch essen und lange Spaziergänge am Wasser machen. Allerdings sind die Wellen hier sehr hoch, so dass sich der Strand nicht unbedingt zum Baden eignet. Für einen Strandtag mit Kindern empfehle ich die Lagoa de Albufeira, auch nur einen Katzensprung von Lissabon entfernt. Für ein entspanntes Badevergnügen ist die dortige Lagune bestens geeignet. Wer es aufregender mag, wählt einen der Abschnitte mit höheren&nbsp;Wellen."

      - id: 3
        question: "Was ist dein Lieblingsort in&nbsp;Lissabon"
        answer: "Will man während eines Lissabon-Besuchs etwas abschalten, empfehle ich einen Besuch im „Linha d’Água”, einem einfachen Restaurant im größten Park der Stadt. Das ist wirklich eine kleine&nbsp;Oase."

      - id: 4
        question: "Welche Orte würdest du einem Lissabon-Kurzurlauber empfehlen, der neben der Hauptstadt noch mehr von Portugal sehen&nbsp;möchte"
        answer: "Óbidos ist ein wunderschöner Ort, nördlich von Lissabon. Unbedingt probieren sollte man dort „Ginginha D’Óbidos”, Kirschlikör aus einem essbaren Schokobecher. Von Óbidos fährt man nur 30 Kilometer an die Küste nach Baleal - der weiße Sandstrand hier ist kilometerlang und sehr sauber. Baleal liegt um die Ecke von Peniche, einem weitaus bekannteren Ort, was Baleal eher zu einem Geheimtipp macht - geeignet für Familien, aber auch ein toller Spot für&nbsp;Surfer."


