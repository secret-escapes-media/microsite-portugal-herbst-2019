- id: "6"
  title: Tomás Goucha
  img: bg-img6
  location: Santarém

  tips:

    items:

      - id: 1
        question: "Was ist dein liebster Ort in Portugal und insbesondere im Alentejo"
        answer: "Als Stadtmensch gefällt mir ehrlich gesagt kein Ort in Portugal besser als unsere schöne Hauptstadt Lissabon. Aber auch Portugals Natur hat sehr viel anzubieten – besonders die wilde Felsenküste im Westen. Diese wunderschöne und zumeist vom Massentourismus verschonte Ecke des Landes erstreckt sich zwischen dem Südalentejo und der Westalgarve. Dort findet sich auch mein Lieblingsstrand, Arrifana, die perfekte Kulisse für einen Sonnenuntergang über dem Atlantik, mit frischen Meeresfrüchten und gutem Alentejowein"

      - id: 2
        question: "Was ist das besondere an Porto"
        answer: "Porto war meine erste Wahlheimat, nachdem ich meine Geburtsstadt Santarém verlassen habe. Als Studentenstadt hat Porto allerdings viel mehr zu bieten als die typischen Kneipen. Die Architektur der Stadt ist außergewöhnlich, verglichen mit den weißen und gelben Häuschen des sonnigen Südens. Solange Porto nicht versucht, eine hippe, trendy Stadt für die Lowcost-Touristen zu sein, ist sie eine extrem charmante Stadt, mit engen Gassen und einzigartigen Läden, die man sonstwo schwer finden kann. So ist beispielsweise der Club ‘Maus Hábitos’ (wortwörtlich ‘Schlechte Gewohnheiten’) tagsüber Restaurant und Bar mit einem wunderschönen Ausblick über das Stadtzentrum. Rua Miguel Bombarda und ihre Umgebung mit vielen Kunstgalerien darf auch auf keinen Fall bei jeder Portoreise fehlen. Schließlich sollte man sich auch die Zeit nehmen, ans Meer zu fahren, wo Porto eine weitere Facette zeigt."

      - id: 3
        question: "Gibt es bestimmte Aktivitäten im Herbst, die man auf keinen Fall verpassen sollte? Festivals oder Events"
        answer: "Der Anfang des Herbstes in Portugal ist extrem mild – im Oktober kann man oft noch sehr gut an den Strand gehen, auch wenn die Nächte wesentlich kühler sind. Es ist auch eine sehr gute Zeit, um die Städte zu besuchen, da die Einwohner wieder zurück sind und das neue Kulturjahr empfangen. In Lissabon gibt es zwei Filmfestivals, die ich empfehlen würde: Queer Lisboa und Doclisboa. In Braga im Norden gibt es ein Musikfestival für Leute, die wortwörtlich gerne sitzen, Festival Para Gente Sentada."


