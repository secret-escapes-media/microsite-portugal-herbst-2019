- id: "2"
  title: Raquel Dionísio
  img: bg-img2
  location: Lissabon
  copyright: >
    Foto: © Nomadic by Choice<br><br>

  tips:

    items:

      - id: 1
        copyright: "Foto: © Nomadic by Choice"
        question: "Was ist dein Lieblingsort in Portugal"
        answer: "Schwer zu beantworten – es gibt so viele! Ich beschränke mich auf zwei: der Miradouro de Santa Catarina in Lissabon und der Inselteil von Cabanas de Tavira an der Algarve."

      - id: 2
        question: "Warum sollte man Portugal unbedingt besuchen"
        answer: "Vor allem wegen der freundlichen Menschen. Die Portugiesen sind ziemlich nostalgisch, aber sehr nett und aufgeschlossen und sehr hilfsbereit. Dazu kommt noch die Landschaft, das besondere Licht, das Wetter… und auch noch die unglaubliche Menge an historischen Gebäuden."

      - id: 3
        question: "Wenn du einen einwöchigen Portugal-Trip zusammenstellen würdest, was wäre dabei"
        answer: "Wir würden von Lissabon Richtung Sagres aufbrechen, die Costa Vicentina entlang, jeden Tag einen anderen Strand sehen (Comporta, Porto Covo und llha do Pessegueiro, Odeceixe, Monte Clérigo Arrifana, Amado, Cordoama/Castelejo) und frische Meeresfrüche genießen!"

      - id: 4
        question: "Was sind deine Lieblingsbeschäftigungen zu den verschiedenen Jahreszeiten"
        answer: "Im Frühling und Sommer: am Strand sein, die Parks in Lissabon mit Freunden unsicher machen und Jazz hören. Im Herbst und Winter: der Sonnenuntergang am Torre de Belém, frischer Fisch und Meeresfrüchte mit Meerblick in einem der Restaurants in Cascais."

      - id: 4
        question: "Was für portugiesische Spezialitäten landen auf deinem Teller"
        answer: "Percebes (Entenmuscheln), Bacalhau à Brás (Kabeljaugericht), Francesinha (sehr gehaltvolles Sandwich), Pastél de Belem, Queijadas de Sintra (Süßgebäck), Travesseiros de Sintra (Gebäck mit Mandelcreme)."



