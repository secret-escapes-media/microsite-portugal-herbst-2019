

- id: "1"
  title: Luísa Marques da Gama Vilar
  img: bg-img1
  location: Cascais

  tips:

    items:

      - id: 1
        question: "Was sind deine Lieblingsorte in Portugal / Lissabon / Cascais"
        answer: "Schwere Frage. Dafür, dass Portugal so ein kleines Land ist, ist es wirklich faszinierend. Einer meiner liebsten Orte ist São Miguel auf den Azoren. Wenn es um Natur geht, ist es unschlagbar – besonders der Kratersee Lagoa do Fogo ist atemberaubend. In Lissabon liebe ich den Aussichtspunkt Miradouro da Senhora do Monte, von wo aus man die gesamte Stadt sehen kann. Für mich ist das ein besonderer Ort, ich hab viele schöne Momente dort erlebt. Auch der Miradouro do Adamastor ist ein legendärer Ort in Lissabon und wurde erst vor Kurzem privatisiert. Dort entsteht jetzt ein Hotel. In Cascais ist die Praia do Guincho mein Lieblingsort, zweifellos."

      - id: 2
        question: "Gibt es noch Winkel in Portugal, die unerkundet sind"
        answer: "Sicher! In Lissabon ist es eher schwierig, da wirklich jeder Teil der Stadt verplant ist. Aber im ganzen Land gibt es noch viele sehenswerte Orte. Ich war kürzlich wieder in Porto, wo es besonders viele unentdeckte Plätze gibt. Zum Glück wurde es noch weitestgehend verschont."

      - id: 3
        question: "Warum ist Portugal im Herbst so besonders"
        answer: "Frühjahr und Herbst eignen sich sehr gut für einen Portugal-Besuch. Der Sommer fängt hier recht früh an, um den Mai herum, und endet sehr spät, denn manchmal ist es noch bis Anfang Dezember warm. Der Vorteil im Herbst ist, dass man exzellentes Wetter zum niedrigeren Preis bekommt, da es ja Off-Season ist."

      - id: 4
        question: "Was würdest du machen, wenn du eine Woche Zeit hättest"
        answer: "Nur schwere Fragen, haha! Es gibt in Portugal zwei Orte, die ich noch nie besucht habe. Deshalb würd ich mich entweder für eine Woche im Nationalpark Gêres entscheiden. Alternativ würde ich auch gerne eine Woche lang die Costa Alentejana entlang fahren, mit Van oder Fahrrad. Es gibt so viele Strände und kleine Dörfchen auf dem Weg."

      - id: 5
        question: "Wo entspannst du dich am besten vom Stadtleben"
        answer: "Wenn ich nur eine kurze Auszeit brauche, würde ich zum Monsanto Park gehen oder einen der Strände an der Küste zwischen Lissabon und Cascais besuchen. Wenn ich mehr Zeit zur Verfügung habe, dann setze ich mich in den Alentejo ab. Ein einmaliger Ort, wo man sich fernab der Gesellschaft entspannen kann und den Kontakt zur Natur wiederfindet. Im Alentejo kann man sich aufs Wesentliche konzentrieren und den Rest vergessen."


