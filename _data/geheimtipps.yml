- id: "1"
  title: "João Farinho"
  img: bg-img1
  location: Vilamoura, Algarve

  tips:

    items:

      - id: 1
        question: "Im Süden Portugals aufgewachsen kennst du dich ja bestens aus an der Algarve: Was sollte man dort auf keinen Fall&nbsp;verpassen"
        answer: "Ich kann die Westküste der Algarve nur jedem ans Herz legen: Von Sagres bis hoch nach Odeceixe ist die Küste sehr wenig bebaut und unberührt, einfach atemberaubend schön! Zudem gibt es in der Ecke tolle&nbsp;Surferstrände."

      - id: 2
        question: "Hast du einen Lieblingsstrand an der&nbsp;Algarve"
        answer: "Es ist kaum möglich, aus der Menge wunderschöner Strände einen Favoriten auszuwählen.Ich bin sehr gerne in Cacela Velha, einem schönen Küstenort im östlichen Teil der Algarve. Der Sandstrand liegt im Naturpark Ria Formosa. Zu Fuß ist der Strand nur bei Ebbe erreichbar, ansonsten per Boot (1€ einfache Fahrt). Das Wasser ist hier etwas wärmer als an der restlichen Algarve und an der hübschen Strandbar kann man sich mit ausgezeichneten und dabei sehr günstigen Meeresfrüchtegerichten stärken. Weitere tolle Strände sind Praia do Camilo in Lagos, Praia da Marinha, Praia da Amoreira und Praia de Odeceixe – die beiden letzten sind besonders bei Surfern&nbsp;beliebt."

      - id: 3
        question: "Wo bekommt man die besten Fisch- und Meeresfrüchte&shy;gerichte an der&nbsp;Algarve"
        answer: "In Cacela Velha und Cabanas de Tavira isst man ausgesprochen gut. Die besten Restaurants findet man aber wahrscheinlich in Olhão, nur 10 Minuten mit dem Auto von Faro entfernt: Hier bekommt man Tapas portugiesischer Art, also mit Fisch und Meeresfrüchten. Im August findet in Olhão immer das bekannte Meeresfrüchte-Festival statt - für Liebhaber ein&nbsp;Muss."

      - id: 4
        question: "Gibt es noch weitere Geheimtipps, die du einem Portugal-Urlauber geben&nbsp;kannst"
        answer: >
         In Portugal findet jeder seinen besonderen&nbsp;Lieblingsort:
           <ul class="bv-linehight">
            <li class="bv-bullets">Alentejo’s Weingebiet: einige Hotels haben sogar eigene Weingüter</li>
            <li class="bv-bullets">Die Küste des Alentejos: Dieser Abschnitt ist die Verlängerung der Algarve-Küste. Hierher verirren sich nur wenige Touristen, sodass menschenleere Strände keine Seltenheit&nbsp;sind. </li>
            <li class="bv-bullets">Serra da Arrabida, etwa eine Stunde südlich von Lissabon: Hier gehen die Berge in den Atlantik über und die Strände zählen zu den schönsten des&nbsp;Landes.</li>
            <li class="bv-bullets">Sintra: Nicht wirklich ein Geheimtipp, aber ein Besuch des Ortes und vor allem des Palastes sind in jedem Fall&nbsp;lohnenswert</li>
            <li class="bv-bullets">Ericeira/Peniche/Nazare, drei Küstenstädtchen nördlich von Lissabon: Hier gibt es tolle Restaurants für Fisch- und Meeresfrüchte-Liebhaber. Darüber hinaus sind die Orte sehr populäre Surferspots: Im Januar kommen Surfer aus der ganzen Welt, um es mit den riesigen Wellen&nbsp;aufzunehmen. </li>
            <li class="bv-bullets">Parque Nacional da Peneda Geres im Norden Portugals an der Grenze zu Spanien: Tolle Wanderwege durch atemberaubende&nbsp;Natur. </li>
