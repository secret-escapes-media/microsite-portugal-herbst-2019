- id: one
  title: Strandglück in Hauptstadtnähe
  img: bg-img1
  description: "Davon können viele europäische Hauptstädter nur träumen: Zahlreiche schöne Strände liegen gleich um die Ecke von Lissabon. So lässt sich ein Besuch der portugiesischen Hauptstadt bestens mit einem Strandbesuch verbinden. Mit dem Auto oder Bus gelangt man schnell an die Strände der Costa da Caparica. Um die überlaufenen Strände in Ortsnähe zu vermeiden, sollten Sie an den südlichen Teil der Küste fahren. An der Küste der Serra de Sintra nördlich von Cascais finden sich weitläufige Strände in atemberaubender Natur&shy;kulisse. Stärken Sie sich in einem der Strand&shy;restaurants mit einem Fischgericht und beobachten Sie dabei das Schauspiel der Wellen. Unweit vom Cabo da Roca liegt der Dünenstrand Praia do Guincho, ein beliebter Spot für&nbsp;Surfer. "



