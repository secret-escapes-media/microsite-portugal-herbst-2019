- id: four
  title: Portugals grüne Küste
  img: bg-img4
  description: "Im Norden liegt die wunderschöne Costa Verde: Unberührte Natur und weiter, weißer Sandstrand an der Küste und Waldgebiete, Flüsse und Hügelland&shy;schaften im Landes&shy;inneren sind die Highlights der grünen Küste. Porto, die zweitgrößte Stadt Portugals, ist vom Massen&shy;tourismus noch verschont geblieben. Ebenso unvergessen bleibt ein Ausflug ins Gebirge des Nationalparks Peneda-Gerês. Dort fließt der Wasserfall Fisgas do Ermelo inmitten rauer Landschaft. Hinter schatten&shy;spendenden Pinienwäldern erstreckt sich das Hinterland mit angelegten Weinterrassen und Getreidefeldern. Auf den Abhängen reihen sich Obsthaine, wilde Wiesen und felsige Wanderwege farbenprächtig&nbsp;aneinander."



