- id: six
  title: "Europas einzige Teeplantagen"
  img: bg-img6
  description: "Wellenförmige Terrassen schmiegen sich entlang der grünen Hügellandschaft auf der Insel São Miguel: Hier befindet sich die einzige europäische Teeplantage. Alle zwei bis drei Wochen werden nur die obersten Blätter des grünen Hecken&shy;gewächses geerntet. Sie heißen Orange Pekoe, Pekoe und Broken Pekoe – je nach Reifegrad. In der Teemanufaktur Chá Gorreana werden die Blätter anschließend zu Tee verarbeitet. Während der Erntezeit zwischen April und Oktober bietet die Fabrik Führungen und Kostproben im Manufaktur-Café an. Neben den grünen und schwarzen Teesorten werden kulinarische Köstlich&shy;keiten, wie Matcha-Eis oder Gebäck,&nbsp;serviert."



