- id: three
  title: Badeinsel Porto&nbsp;Santo
  img: bg-img3
  description: "Unweit der Hauptinsel Madeira liegt Porto Santo. Die Badeinsel ist beliebtes Reiseziel vieler Madeira Touristen, da Madeira selbst kaum Sandstrand besitzt. Die Wälder, die Porto Santo einst umgaben, sind längst abgeholzt und nicht mehr nachgewachsen. Deshalb ist das Klima hier trockener und rauer. Geblieben ist goldener Sandstrand so weit das Auge reicht. Wer Erholung, Ruhe und Entspannung sucht, ist hier genau richtig. Neben Badespaß an kilometer&shy;langen Strand&shy;abschnitten finden sich hier gute Bedingungen für Wassersport, wie Surfen und Segeln. Ein erstklassiger Golfplatz im Landesinneren mit traumhaftem Blick auf den Atlantik und Reiten entlang der Küste sind weitere beliebte Aktivitäten."



