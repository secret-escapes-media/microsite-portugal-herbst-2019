- id: two
  title: Natürliche Schwimmbecken
  img: bg-img2
  description: "Aus Vulkanstein geformt sind die Salzwasserbecken von Porto Moniz auf Madeira. Die natürlichen Schwimmbecken werden mit der Flut vom Meerwasser gefüllt und sind umgeben von bizarren Fels&shy;formationen. Mit Blick auf den stürmischen Ozean bieten die verschieden großen Becken optimale Bademöglichkeiten - der ideale Ort zum entspannten Schwimmen ohne Strömung und Brandung. Für Familien mit Kindern ist ein besonders flaches Schwimm&shy;becken vorhanden. Ein Restaurant, Sonnenliegen sowie Umkleide&shy;kabinen und Duschen runden das Badevergnügen ab. Das Dorf Porto Moniz befindet sich ganz im Nordwesten Madeiras. Tipp: Unweit der natürlichen Pools ist die schöne Festung São João Baptista einen Abstecher wert."




