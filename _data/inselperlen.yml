- id: one
  title: "Aktiv auf den Inseln"
  img: bg-img1
  description: "Madeira und die Azoren bieten verschiedenste Freizeit&shy;angebote. Zudem lässt sich die atemberaubende Landschaft gut zu Fuß oder mit dem Fahrrad erkunden. Durchwandern Sie die faszinierenden Bergketten oder erkunden Sie die Küste. Mit Kajak und Paddel&shy;booten entdecken Sie die vielen kleinen Buchten mit ihren Wasserfällen und tiefen Schluchten. Wasser&shy;sportler finden hier die besten Bedingungen zum Tauchen, Surfen und Segeln. Mit den starken Winden des Atlantiks kommen auch Paraglider voll auf ihre Kosten und genießen eine spektakuläre Aussicht über die Berggipfel hinweg. Das milde Klima eignet sich besonders gut für eine Partie Golf auf den renommierten Plätzen des Azoren-Archipels."



