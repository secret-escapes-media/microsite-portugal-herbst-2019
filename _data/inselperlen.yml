- id: four
  title: Garten Eden
  img: bg-img4
  description: "Der Park von Terra Nostra ist ein sehr beliebtes Reiseziel auf der Azoreninsel São Miguel. Mit seinen fruchtbaren Böden und dem Wasser&shy;reichtum fördert der Krater eines Vulkans eine enorme Pflanzen&shy;vielfalt. Neben tropischen Blumenarten gedeihen hier Bäume und Sträucher verschiedener Kontinente. Bekannt ist der Ort jedoch vor allem für die hier angebotenen Schönheits- und Gesund&shy;heitskuren: Die Thermalbecken von Terra Nostra werden von den heißen Quellen des inaktiven Vulkans gespeist. Auf den ersten Blick lädt die trübe, braune Brühe zwar nicht gerade zum Schwimmen ein, doch die angenehme Temperatur und der hohe Mineral&shy;gehalt des Wassers sind Grund genug, sich in dem heilenden Nass zu&nbsp;baden. "



