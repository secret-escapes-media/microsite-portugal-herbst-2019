- id: five
  title: "Magische Momente"
  img: bg-img5
  description: "Im Atlantik rund um die Azoren leben über 24 verschiedene Walarten. Der Zwergpottwal, der Cuvier-Schnabelwal, kleine Delfin-Schulen und die räuberischen Schwertwale sind hier zu Hause. Mit ein bisschen Glück begegnet Ihnen sogar der imposante Blauwal. Manche Walarten leben permanent hier, andere sind nur auf der Durchreise. Insgesamt machen sie ein Drittel der existierenden Walarten auf der ganzen Welt aus. Magische Momente mit den majestätischen Tieren vor der Küste der Azoren können Sie das ganze Jahr über erleben. Viele Veranstalter bieten geführte Touren mit professioneller Ausstattung an. Um die Besichtigung für die geschützten Tiere stressfrei zu gestalten, wird vorab ausführlich über Verhaltens&shy;regeln&nbsp;informiert."



