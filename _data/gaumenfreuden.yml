- id: three
  title: Schlemmerparadies Alentejo
  img: bg-img3
  description: "Alentejo, auch die Kornkammer Portugals genannt, befindet sich im Süden Portugals und ist bekannt für seine Spezialitäten und saisonalen Produkte, wie Honig, Wein, Mandeln, Käse und Oliven. Das dünn besiedelte Gebiet grenzt im Osten an Spanien und im Westen an den Atlantischen Ozean und ist aufgrund der besonderen Lage ein Eldorado unterschiedlichster Pflanzen&shy;kulturen. Hier wachsen Esskastanien, Mandelbäume sowie Oliven und daraus entstehen besondere Köstlichkeiten, wie der Mandelkuchen Pêro-Rodrigues. Schmackhafter Käse aus Schafs- und Ziegen&shy;rohmilch und Wurst vom schwarzen Alentejo-Schwein werden hier ebenfalls produziert. Neben dem einzigartigen Weißwein und Organic-Gin sind die lokalen Craft Biere weitere kulinarische Highlights der&nbsp;Region. "



