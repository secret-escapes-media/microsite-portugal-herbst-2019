- id: one
  title: Spitzenweine aus dem&nbsp;Douro-Tal
  img: bg-img1
  description: "Sonnenverwöhnte Hänge und ökologischer Weinanbau prägen eine der besten Weinregionen der Welt: das Douro-Tal. Neben klassischen Rotweinen wird hier der berühmte Portwein produziert. Der Likörwein wurde mehrfach ausgezeichnet und ist für seine Qualität und seinen Geschmack weltberühmt. Die Winzer bieten Touren rund um die Weinberge mit Besichtigungen der Weinkeller und Verköstigung an. Die beste Zeit für eine ausgiebige Erkundungstour ist die Zeit zwischen Mai und Oktober. Das Anbaugebiet mit seinen traumhaft schönen kleinen Ortschaften wurde zum UNESCO-Weltkultur&shy;erbe erklärt und kann mit dem Zug oder zu Fuß erkundet&nbsp;werden. "



