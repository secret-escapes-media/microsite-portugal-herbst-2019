- id: two
  title: Maritime Delikatessen
  img: bg-img2
  description: "Frischer Fisch und Meeresfrüchte sind die Hauptbestandteile in der portugiesischen Küche. Zu den beliebtesten Fischsorten gehören zweifellos die Sardine, der Plattfisch und der Steinbutt. Aber auch der Thunfisch und der Kabeljau stehen bei vielen Restaurants auf der Karte. Für seinen Stockfisch ist Portugal weltberühmt. Mit ihm werden leckere Eintöpfe und Ofengerichte zubereitet, wie die Tortilha de Bacalhau oder der Bacalhau á Brás. Auch Muscheln, Krebstiere und sogar die Meeres&shy;spinne werden zu schmackhaften Speisen und Menüs verarbeitet. Probieren Sie Cataplana, einen Eintopf aus der Kupfer&shy;pfanne mit Meeres&shy;früchten, Fleisch, Kartoffeln, Paprika und&nbsp;Zwiebeln."




