- id: six
  title: Kulinarische Entdeckungen auf&nbsp;Madeira
  img: bg-img6
  description: "Nicht nur auf Märkten, auch in vielen Restaurants können Sie das beliebte, traditionelle Gericht Espetada kosten: Das zarte Rindfleisch wird auf einen Lorbeerzweig aufgespießt und über offenem Feuer gegrillt. Espada heißt die Variante mit Fisch, wobei das Fleisch des Degenfisches die Spieße ziert. Sie werden mit Bananen und Maracuja-Sauce serviert. Gegrillt wird auch der Thunfisch und ebenfalls mit Salat und fruchtiger Madeira-Sauce gereicht. Etwas außergewöhnlich sind die Getränke wie der Poncha - ein süßer Cocktail aus Rum, Zucker, Zitronen- und Orangensaft - oder auch der Nikita, der aus Bier, Vanilleeis und Ananas zubereitet wird. Naschkatzen lieben den Ginja – einen Likör aus Kastanien und Kirschen. Traditionell wird dieser mit einem Stück Schokolade&nbsp;genossen. "



