- id: four
  title: Portweinkeller in&nbsp;Porto
  img: bg-img4
  description: "Nicht nur ihren Namen verdankt die Stadt Porto diesem köstlichen Likörwein, sondern auch ihren wirtschaftlichen Erfolg. Der Portwein blickt auf eine tausendjährige Tradition zurück, wurde allerdings erst im 17. Jahrhundert durch einen britischen Händler berühmt. Wenn Sie Porto besuchen, sollten Sie unbedingt eine Portweinkeller-Tour einplanen. Beim Verköstigen lernen Sie sowohl die unterschied&shy;lichen Sorten Ruby, Tawny, White, Rose, Vintage und Crusted sowie die Geschichte des feinen Weines kennen. Zu den führenden Produzenten zählt die Marke Cálem, die gerne ihre Pforten für eine Tour öffnet. Auch die historischen Depots von Espaço Porto Cruz und der älteste Portwein&shy;keller Portugals, Caves Ferreira, laden stets zur Besichtigung&nbsp;ein."



