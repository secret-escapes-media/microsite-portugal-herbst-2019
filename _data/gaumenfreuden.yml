- id: five
  title: "Süße Versuchung: Pastéis de Nata"
  img: bg-img5
  description: "Portugals Dessert-Antwort sind die köstlichen Pastéis de Nata, die auch gerne immer zwischendurch zu einem Kaffee gegessen werden. Das fluffige Blätterteig-Gebäck mit der köstlich cremigen Füllung entstand einst im Kloster von Belém. Zum Stärken ihrer Hauben benötigten die Nonnen viel Eiweiß. Aus dem übrig gebliebenen Eigelb bereiteten sie dann die kleinen Törtchen mit der Puddingfüllung zu. Ein Mönch stellte in der nahegelegenen Zucker&shy;raffinerie die schmackhaften Süßspeisen vor und von dort aus trat das Gebäck seinen traditionellen Siegeszug an. Die Pastéis de Nata sind das beliebteste Dessert Portugals und wer das Original kosten möchte, sollte der Konditorei in Belém unbedingt einen Besuch&nbsp;abstatten. "



