- id: one
  title: Tavira – orientalischer&nbsp;Flair
  img: bg-img1
  description: "Strahlend weiße Häuser zwischen einem Geflecht aus Gassen und eine der schönsten Brücken Portugals – Tavira, die kleine Stadt an der Flussmündung des Rio Gilão, lädt zum Flanieren ein. Das Erbe der Mauren ist allgegenwärtig und zaubert einen Hauch von Orient in die sauberen Straßen. Abends finden in der alten Markthalle der Grünanlage Jardim do Coreto Veranstaltungen und Theater&shy;aufführungen statt. Rund um den Praça da República verströmt die Altstadt einen ganz besonderen Charme mit ihren Cafés und Restaurants. Auf einer Anhöhe liegen die Burg und die große Kirche Igreja de Santa Maria, die zu Ehren der Befreiung Taviras durch die sieben Ritter des Ordens von Santiago an der Stelle der ehemaligen Moschee errichtet wurde."



