- id: six
  title: Angra do Heroísmo – strategische&nbsp;Hafenstadt
  img: bg-img7
  description: "Bei einer Azorenreise sollte ein Besuch der Stadt Angra do Heroísmo fest mit eingeplant werden. Das UNESCO-Weltkulturerbe mit seinem gut erhaltenen Altstadtkern zählt zu den ältesten Städten der Azoren. Das Herzstück der Innenstadt sind die beiden markanten Kirchenbauten Sé Cathedral und Igreja da Misericórdia. Das Stadtbild ist geprägt von weiß getünchten Häusern mit farbigen Umrandungen. Die Hafenstadt wurde zur Verteilung der Güter und des Handels mit den Flotten aus Afrika und Indien aus strategischen Gründen erbaut. Unternehmen Sie einen Spaziergang vorbei am belebten Stadtplatz Praça Velha und dem Park Jardim Duque hinauf bis zum Alto da Memória. Hier oben erwartet Sie ein traumhafter Ausblick über die Dächer der&nbsp;Stadt."



