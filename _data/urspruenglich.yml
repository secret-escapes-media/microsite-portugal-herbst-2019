- id: six
  title: Viseu – sakrale&nbsp;Kunst
  img: bg-img6
  description: "Auf einer Hochebene, von zwei Flüssen umgeben, liegt die schöne Stadt Viseu. Die Region ist bekannt für leckeren Wein und wurde mit dem Umweltpreis Quercus für ihren Naturschutz ausgezeichnet. Die imposante Kathedrale Sé de Viseu und die Kirche Misericórdia bestimmen das Stadtbild. Die mittelalterliche Atmosphäre, die Paläste der Adeligen und Kirchenherren, denen das schlichte Granitgestein eine edle Ausstrahlung verleiht, die grünen Plätze und Parks und die Baudenkmäler aus den unterschied&shy;lichsten Epochen, die von der Lebendigkeit der Stadt zeugen, machen Viseu zu einem Muss für&nbsp;Urlauber!"



