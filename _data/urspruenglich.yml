- id: four
  title: Guimarães – Wiege&nbsp;Portugals
  img: bg-img4
  description: "Der historische Ort Guimarães gilt als Herz Portugals, denn hier wurde der erste König geboren. Das geschichtliche Erbe ist allgegenwärtig in den vielen Sehens&shy;würdigkeiten und Baudenkmälern der charmanten Stadt, die zum Weltkulturerbe gehört. Das Stadtzentrum ist geprägt von Häusern im gotischen Stil, umrahmt von offenen Plätzen mit Cafés, Restaurants und kleinen Grünanlagen. Auf dem Platz Largo da Oliveira befindet sich der gotische Schrein Padrão do Salado und die schöne Kirche Nossa Senhora da Consolação. Der Adelssitz Casa Mota Prego sowie die Paläste Vila Flor und Toural verleihen der Stadt eine majestätische&nbsp;Atmosphäre. "



