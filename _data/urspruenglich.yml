- id: five
  title: Viana do Castelo –  kulturelles&nbsp;Erbe
  img: bg-img5
  description: "Viana do Castelo befindet sich im Norden des Landes an der Costa Verde direkt an der Mündung des Flusses Lima in den Atlantik. Von der Santa-Lucia-Basilika aus genießen Sie einen atem&shy;beraubenden Blick über die Stadt und auf den Atlantik. Das Herzstück der Altstadt sind der entzückende Praça da República und der prunkvolle Sakralbau Misericórdia. Die Stadt ist bekannt für ihren filigranen Goldschmuck, den man im Museu do Traje und im Museu de Arte e Arqueologia bewundern kann. Im Hafen liegt das berühmte Hospitalschiff 'Gil Eanes', das in den Schiffswerften nicht nur als Spital vor Anker lag, sondern auch für den Kabeljau-Fang und als Flaggschiff oder Eisbrecher zum Einsatz&nbsp;kam. "



