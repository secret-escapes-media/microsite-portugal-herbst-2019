- id: three
  title: Óbidos – mittelalterliches&nbsp;Ambiente
  img: bg-img3
  description: "Fest umschlossen von dicken Mauern aus dem Mittelalter liegt das Städtchen Óbidos. König Dinis ließ die Burg der Mauren im 13.&nbsp;Jahrhundert wieder aufbauen. Im Laufe der Zeit folgte die Stadtmauer, die sehr gut erhalten und rundherum begehbar ist. In der Burg Castelo de Óbidos mit ihren starken Zinnen und Türmen befindet sich heute eine Pension. Jedes Jahr im Sommer wird auf dem Marktplatz im Zentrum ein Mittel&shy;altermarkt gefeiert. Das beliebte Kunst- und Kulturspektakel mit Speisen und Musik aus der Epoche ist eines der vielen Festlichkeiten der Stadt. Aus der Zeit des frühen Mittelalters stammt auch das Aquädukt. Das historische Bauwerk außerhalb des Zentrums diente zum Transport des Wassers aus&nbsp;Usseira."



