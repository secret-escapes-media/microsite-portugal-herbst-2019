- id: two
  title: Évora – historische Baukunst
  img: bg-img2
  description: "Ein ideales Reiseziel für Gourmets und Genießer ist das Örtchen Évora in der Weinregion Alentejo. Es ist umgeben von Olivenhainen, Weinbergen und den berühmten Korkeichenwäldern. Der bedeutendste Korkproduzent der Welt ist auch bekannt für seine kulinarischen Highlights: Schmackhafter Schinken und köstlicher Rotwein werden Ihnen hier serviert. Die beliebten Speisen und besondere Handwerkskunst des Städtchens sind allerdings nur zwei der Gründe für einen Besuch. Hinzu kommen die beeindruckenden historischen Bauwerke, wie der römische Tempel, die gotische Kathedrale, das mittelalterliche Jesuiten-Kloster oder der Renaissance-Palast, die es zu bestaunen gilt. Die Stadt zählt zum UNESCO-Weltkulturerbe."




