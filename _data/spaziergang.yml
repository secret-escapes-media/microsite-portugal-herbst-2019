- id: six
  title: Viseu – sakrale&nbsp;Kunst
  img: bg-img6
  description: "Auf einer Hochebene, von zwei Flüssen umgeben, liegt die schöne Stadt Viseu in Centro. Sie ist unter anderen für ihren Wein vom Anbaugebiet Dão bekannt und wurde mit dem Umweltpreis Quercus für Naturschutz ausgezeichnet. Die imposante Kathedrale Sé de Viseu und die Kirche Misericórdia bestimmen hier das Stadtbild. Die mittelalterliche Atmosphäre, die Paläste der Adeligen und Kirchenherren, denen das schlichte Granitgestein eine edle Ausstrahlung verleiht, die grünen Plätze und Parks und die Baudenkmäler aus den unterschiedlichsten Epochen, die von der Lebendigkeit der Stadt zeugen, machen Viseu zu einem Muss für Urlauber!"



