- id: seven
  title: Angra do Heroísmo – strategische&nbsp;Hafenstadt
  img: bg-img7
  description: "Bei einer Azorenreise sollte ein Besuch von Angra do Heroísmo fest mit eingeplant werden. Die strategisch gelegene Hafenstadt war ehemals ein Zwischenhalt für Schiffe auf dem Weg nach Amerika oder Indien und zählt als UNESCO-Weltkulturerbe mit ihrem gut erhaltenen Altstadtkern und den beiden markanten Kirchenbauten Sé Cathedral und Igreja da Misericórdia zu den ältesten Orten der Azoren. Unternehmen Sie einen Spaziergang vorbei am belebten Platz Praça Velha und dem Park Jardim Duque hinauf bis zum Obelisken Alto da Memória. Hier oben erwartet Sie ein traumhafter Ausblick über die Dächer Angras und über den Monte Brasil, ehemals Vulkan im Süden der Insel."



