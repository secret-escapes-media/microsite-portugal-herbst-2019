- id: five
  title: Viana do Castelo –  kulturelles&nbsp;Erbe
  img: bg-img5
  description: "Viana do Castelo befindet sich im Norden des Landes an der Costa Verde direkt an der Mündung des Flusses Lima in den Atlantik. Von der Santa-Lucia-Basilika aus genießen Sie einen atemberaubenden Blick über die Stadt und auf den Ozean. Der Hauptplatz Praça da República ist wenige hundert Meter vom Museu do Traje und dem Museu Municipal entfernt, wo man den filigranen Goldschmuck, für den die Stadt bekannt ist, bewundern kann. Im Hafen liegt das berühmte Hospitalschiff 'Gil Eanes', das in den Schiffswerften nicht nur als Spital vor Anker lag, sondern auch für den Kabeljau-Fang und als Flaggschiff oder Eisbrecher zum Einsatz kam. "



